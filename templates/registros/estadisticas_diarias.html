<!-- Estadísticas Diarias -->
<div class="row mb-4 g-3">
    <div class="col-12">
        <h5 class="mb-3"><i class="bi bi-calendar-day"></i> Resumen de Hoy</h5>
    </div>

    <div class="col-md-3">
        <div class="card border-0" style="background-color: var(--bg-secondary);">
            <div class="card-body text-center">
                <i class="bi bi-graph-up text-primary" style="font-size: 2rem;"></i>
                <h5 class="mt-2 text-primary">{{ estadisticas.cantidad_ventas_hoy }}</h5>
                <small class="text-secondary">Ventas Hoy</small>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card border-0" style="background-color: var(--bg-secondary);">
            <div class="card-body text-center">
                <i class="bi bi-currency-dollar text-success" style="font-size: 2rem;"></i>
                <h5 class="mt-2 text-success">₲{{ '{:,.0f}'.format(estadisticas.total_recaudado_hoy) }}</h5>
                <small class="text-secondary">Total Hoy</small>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card border-0" style="background-color: var(--bg-secondary);">
            <div class="card-body text-center">
                <i class="bi bi-trophy text-warning" style="font-size: 2rem;"></i>
                <h5 class="mt-2 text-warning">₲{{ '{:,.0f}'.format(estadisticas.venta_mas_grande_hoy) }}</h5>
                <small class="text-secondary">Venta Mayor</small>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card border-0" style="background-color: var(--bg-secondary);">
            <div class="card-body text-center">
                <i class="bi bi-calculator text-info" style="font-size: 2rem;"></i>
                <h5 class="mt-2 text-info">₲{{ '{:,.0f}'.format(estadisticas.promedio_por_venta_hoy) }}</h5>
                <small class="text-secondary">Promedio</small>
            </div>
        </div>
    </div>
</div>
