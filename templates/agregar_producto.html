{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Agregar Nuevo Producto</h4>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese el nombre del producto" required>
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio (₲)</label>
                            <input type="number" step="1" class="form-control" name="precio" id="precio" placeholder="Ingrese el precio en guaraníes" required>
                        </div>

                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" name="stock" id="stock" placeholder="Cantidad disponible" required>
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <input type="text" class="form-control" name="categoria" id="categoria" placeholder="Ej. Bebidas">
                        </div>

                        <div class="mb-3">
                            <label for="codigo_barras" class="form-label">Código de Barras</label>
                            <input type="text" class="form-control" name="codigo_barras" id="codigo_barras" placeholder="Ej. 1234567890" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Agregar Producto</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-3 text-center">
                <a href="{{ url_for('productos') }}" class="btn btn-secondary btn-sm">Volver a Productos</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
