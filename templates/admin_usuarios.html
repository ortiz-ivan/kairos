{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Gestión de Usuarios</h2>
    <a href="{{ url_for('admin.admin_usuario_nuevo') }}" class="btn btn-success mb-3">
        <i class="bi bi-plus-lg"></i> Crear Usuario
    </a>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario['id'] }}</td>
                    <td>{{ usuario['nombre'] if usuario['nombre'] else '-' }}</td>
                    <td>{{ usuario['username'] }}</td>
                    <td>
                        <span class="badge {% if usuario['rol'] == 'admin' %}bg-danger{% else %}bg-info{% endif %}">
                            {{ usuario['rol'] }}
                        </span>
                    </td>
                    <td>
                        <a href="{{ url_for('admin.admin_usuario_editar', id=usuario['id']) }}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-fill"></i> Editar
                        </a>
                        <form method="POST" action="{{ url_for('admin.admin_usuario_eliminar', id=usuario['id']) }}" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                                <i class="bi bi-trash-fill"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
