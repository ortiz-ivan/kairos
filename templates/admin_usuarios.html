{% extends 'base.html' %}
{% block content %}
<h3>{{ action }} Usuario</h3>
<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required
               value="{{ usuario.nombre if usuario else '' }}">
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required
               value="{{ usuario.username if usuario else '' }}">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password" name="password"
               {% if not usuario %}required{% endif %}>
    </div>

    <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-select" id="rol" name="rol">
            <option value="admin" {% if usuario and usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
            <option value="usuario" {% if usuario and usuario.rol == 'usuario' %}selected{% endif %}>Usuario</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">{{ action }}</button>
    <a href="{{ url_for('admin_usuarios') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
