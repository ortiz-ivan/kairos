{% extends "base.html" %}
{% block title %}{{ action }} Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">{{ action }} Usuario</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            value="{{ usuario.nombre if usuario else '' }}"
            required
          >
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            value="{{ usuario.username if usuario else '' }}"
            required
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            {% if not usuario %}required{% endif %}
          >
          {% if usuario %}
            <div class="form-text">Déjalo vacío si no deseas cambiar la contraseña.</div>
          {% endif %}
        </div>

        <div class="mb-3">
          <label for="rol" class="form-label">Rol</label>
          <select name="rol" id="rol" class="form-select" required>
            <option value="vendedor" {% if usuario and usuario.rol == 'vendedor' %}selected{% endif %}>Vendedor</option>
            <option value="admin" {% if usuario and usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('admin_usuarios') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check2-circle"></i> Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
