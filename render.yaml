services:
  - type: web
    name: kairos-app
    runtime: python
    pythonVersion: "3.10"
    buildCommand: "pip install --upgrade pip && pip install -r requirements-prod.txt && flask db upgrade"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 wsgi:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: manage.py
      - key: PRODUCTION
        value: "1"
      - key: SECRET_KEY
        fromDatabase:
          name: kairos-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: kairos-db
          property: connectionString
