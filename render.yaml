services:
  - type: web
    name: kairos-app
    runtime: python
    pythonVersion: "3.10"
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && flask db upgrade"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 wsgi:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: manage.py
      - key: PRODUCTION
        value: "1"
      - key: SECRET_KEY
        scope: global
      - key: DATABASE_URL
        scope: global
      - key: PORT
        value: 10000
