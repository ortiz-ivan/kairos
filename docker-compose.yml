version: '3.9'

services:
  # Servicio de Base de Datos (Postgres)
  db:
    image: postgres:15-alpine
    container_name: kairos-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kairos}
      POSTGRES_USER: ${POSTGRES_USER:-kairos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kairos_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kairos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kairos_net

  # Servicio Web (Flask + Gunicorn)
  web:
    build: .
    container_name: kairos-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_APP: manage.py
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-kairos}:${POSTGRES_PASSWORD:-kairos_password}@db:5432/${POSTGRES_DB:-kairos}
      PRODUCTION: ${PRODUCTION:-1}
    ports:
      - "${WEB_PORT:-8000}:8000"
    volumes:
      - .:/app:ro  # Mount read-only para desarrollo; comentar en producciÃ³n
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 2 &&
        flask db upgrade &&
        gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 wsgi:app
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - kairos_net

  # Opcional: Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: kairos-nginx
    depends_on:
      - web
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - kairos_net

volumes:
  postgres_data:

networks:
  kairos_net:
    driver: bridge
